
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensuring the layout takes full screen height */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-green-50">

    <!-- 1. NAVBAR -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="w-full flex justify-between items-center p-4 px-8">
       
            <div class="flex items-center gap-3">
                <img src="images/logo.png" alt="Logo" class="h-10 w-10">
                <span class="font-bold text-xl text-gray-800">Emergency Service</span>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="bg-red-50 text-red-500 rounded-full px-4 py-2 flex items-center gap-2">
                    <span id="heart-count" class="font-bold">0</span>
                    <img src="images/heart.png" alt="Heart" class="w-6 h-6">
                </div>
                <div class="bg-yellow-50 text-yellow-600 rounded-full px-4 py-2 flex items-center gap-2">
                    <span id="coin-count" class="font-bold">100</span>
                    <img src="images/coin.png" alt="Coin" class="w-6 h-6">
                </div>
                <div class="bg-emerald-500 text-white rounded-full px-4 py-2 flex items-center gap-2">
                    <span id="copy-count" class="font-bold">0</span>
                    <span>Copy</span>
                </div>
            </div>
        </nav>
    </header>
     <!-- 2. CORRECTED HERO SECTION -->
    <section class="bg-emerald-800 text-white py-12 px-4 text-center">
        <div class="w-full">
            <img src="images/logo.png" alt="Emblem" class="mx-auto h-20 mb-4">
            <h1 class="text-4xl font-bold mb-2">Emergency Service Directory</h1>
            <p class="text-sm max-w-2xl mx-auto">
                Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
            </p>
        </div>
    </section>
